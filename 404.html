<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Tuna App</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: linear-gradient(135deg, #F8FAFB 0%, #EDF5F4 100%);
            color: #1B263B;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 480px;
        }

        .error-code {
            font-family: 'Outfit', system-ui, sans-serif;
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00A896 0%, #00D4AA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-family: 'Outfit', system-ui, sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            color: rgba(27, 38, 59, 0.6);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00A896 0%, #00D4AA 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 168, 150, 0.3);
        }

        .links {
            margin-top: 2.5rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .links a {
            color: #00A896;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #008C7D;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <a href="/" class="btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 19l-7-7 7-7v4h8v6h-8v4z" />
            </svg>
            Back to Home
        </a>
        <nav class="links">
            <a href="/#download">Download App</a>
            <a href="/contact.html">Contact Support</a>
        </nav>
    </main>
</body>

</html>
